name: Parent Version Release

on:
  workflow_dispatch:
    inputs:
      old_version:
        description: "Current version (ex: 4.0.1)"
        required: true
      new_version:
        description: "New version (ex: 4.0.2)"
        required: true

jobs:
  update-parent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update version in package.json
        run: |
          sed -i "s/${{ github.event.inputs.old_version }}/${{ github.event.inputs.new_version }}/g" package.json

      - name: Commit & Push
        run: |
          git config --global user.email github-actions@github.com
          git config --global user.name github-actions

          git add package.json
          git commit -m "Bump version ${{ github.event.inputs.old_version }} â†’ ${{ github.event.inputs.new_version }}" || echo "No changes"
          git push

      - name: Create Git Tag
        run: |
          TAG="v${{ github.event.inputs.new_version }}"
          git tag $TAG
          git push origin $TAG

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.new_version }}
          name: Release v${{ github.event.inputs.new_version }}
          body: |
            Automated release for primary repo.
            Updated version from **${{ github.event.inputs.old_version }}** to **${{ github.event.inputs.new_version }}**.

      - name: Trigger Child Repos
        run: |
          CHILD_REPOS=(
            "sivay1998/yii2-froala-editor"
            # Add future repos here
            # "froala/another-repo"
          )

          for repo in "${CHILD_REPOS[@]}"; do
            echo "Triggering workflow in $repo"
            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
              https://api.github.com/repos/$repo/dispatches \
              -d "{\"event_type\": \"child-version-update\", \"client_payload\": {\"old_version\": \"${{ github.event.inputs.old_version }}\", \"new_version\": \"${{ github.event.inputs.new_version }}\"}}"
          done
